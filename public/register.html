<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Account - Flight Reservation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root {
      --brand: #6f42c1;
      --gradient: linear-gradient(135deg, #6f42c1, #a78bfa);
      --ink: #1f2937;
      --muted: #6b7280;
      --bg-soft: #f8f9fc;
    }
    body {
      color: var(--ink);
      background: var(--bg-soft);
      font-family: 'Inter', sans-serif;
    }
    .navbar {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }
    .navbar-brand {
      font-size: 1.6rem;
      font-weight: 800;
      background: var(--gradient);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
    }
    .nav-link {
      font-weight: 500;
      color: #333 !important;
      transition: 0.3s;
    }
    .nav-link:hover,
    .nav-link.active {
      color: var(--brand) !important;
    }
    .btn-brand {
      background: var(--gradient);
      color: #fff;
      border-radius: 30px;
      padding: 12px 18px;
      border: none;
      transition: 0.3s;
      font-weight: 600;
    }
    .btn-brand:hover {
      color: #fff;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(111, 66, 193, 0.4);
    }
    .login-wrapper{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding-top:80px;
      padding-bottom:60px;
    }
    .login-card{
      background:#fff;
      border-radius:20px;
      padding:40px;
      box-shadow:0 10px 30px rgba(111,66,193,.1);
      width:100%;
      max-width:420px;
    }
    .login-card h2{
      font-weight:700;
      color: var(--brand);
      text-align:center;
      margin-bottom:20px;
    }
    .form-control{
      border-radius:12px;
      padding:12px;
    }
    .extra-links{
      text-align:center;
      margin-top:16px;
    }
    .extra-links a{
      color:var(--brand);
      font-weight:500;
      text-decoration:none;
    }
    .extra-links a:hover{
      text-decoration:underline;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container">
    <a class="navbar-brand" href="/homepage.html">FlightReserve</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="nav" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/homepage.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/login.html">Login</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="login-wrapper">
  <div class="login-card">
    <h2>Create Account</h2>
    <form id="registerForm" novalidate>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" required minlength="3">
        <div class="invalid-feedback"></div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
        <div class="invalid-feedback"></div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required minlength="6">
        <div class="invalid-feedback"></div>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" required>
        <div class="invalid-feedback"></div>
      </div>
      <button type="submit" class="btn btn-brand w-100 d-flex align-items-center justify-content-center">
        <span class="spinner-border spinner-border-sm me-2 d-none" role="status" aria-hidden="true"></span>
        <span class="button-text">Register</span>
      </button>
    </form>
    <div class="extra-links">
      <p class="mt-3">Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
